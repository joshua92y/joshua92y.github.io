<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery AJAX Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>jQuery AJAX Example</h1>
    <button id="loadData">Load Data</button>
    <button onclick="get_github()">Get Members</button>
    <div id="result"></div>

    <script>
        $(document).ready(function() {
            $('#loadData').click(function() {
                $.ajax({
                    url: 'https://joshua92y.github.io/sample.json',
                    method: 'GET',
                    dataType: 'json',
                    data: {
                        userId: 1
                    },
                    success: function(data) {
                        $('#result').html(`
                            <h2>${data.title}</h2>
                            <p>${data.body}</p>
                        `);
                    },
                    error: function(xhr, status, error) {
                        $('#result').html('<p>An error occurred while fetching data.</p>');
                    }
                });
            });
        });
    </script>
    
   <script>
    function get_github() {
        $.ajax({
            url: 'https://joshua92y.github.io/members.json',
            method: 'GET',
            dataType: 'json',
            success: function(data) {
                let table = '<table border="1">';
                table += '<tr><th>ID</th><th>Name</th><th>Phone</th></tr>';

                data.forEach(function(member) {
                    table += `<tr><td>${member.userid}</td><td>${member.name}</td><td>${member.phone}</td></tr>`;
                });

                table += '</table>';
                $('#users').html(table);
            },
            error: function(xhr, status, error) {
                $('#users').html('<p>An error occurred while fetching data.</p>');
            }
        });
    }
    </script>
    <div id="users"></div>
</body>
</html>
