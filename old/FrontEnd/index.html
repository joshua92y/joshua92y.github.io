<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>웹 개발 입문</title>
    <style>
        .name{
          color: blue;
          font-size: 20px;
        }
        .name:hover{
          color: red;
          font-size: 30px;
        }
        td{
          text-align: center;
          background-color: #f0f0f0;
        }
        th{
          background-color: #aaa;
        }
        table,th,td{
          border: 1px solid black;
          border-collapse: collapse;
          margin: 20px;
        }
        td, th{
          padding: 10px 20px;
        }
      </style>
</head>
  <body>
    <h1>웹 개발 기초</h1>
    <p>HTML</p>
    <p>CSS</p>
    <p>자바스크립트</p>
    <p>Node.js</p>
    <p>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>자바스크립트</li>
            <li>Node.js</li>
        </ol>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>자바스크립트</li>
            <li>Node.js</li>
        </ul>
    </p>
    <p>
        <span class="name">이름</span> : <span class="name">홍길동</span><br>
        <span class="name">이름</span> : <span class="name">강호동</span><br>
        <span class="name">이름</span> : <span class="name">미친놈</span><br>
    </p>
    <table border="1" width="300" height="200" align="left" cellspacing="0">
        <caption>회원 목록</caption>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>20</td>
            <td>남자</td>
        </tr>
        <tr>
            <td>강호동</td>
            <td>30</td>
            <td>남자</td>
        </tr>
    </table>
    <p>
        <a href="target.html" target="_blank">타겟 페이지로 이동</a><br>
        <a href="https://www.google.com" target="_blank">구글</a><br>
    </p>

</html>
